        <!--- Title -->
        <h1 class="big-heading">Birthday Timer</h1> 
        <label for="birthday" class="bd-date">Enter your birthday date: </label>
        <input id="Click here" class="bd-textField" placeholder="MM-YY-DDTHH:MM:SS" value = "" min="1997-01-01" max="2030-12-31" type="text" id="birthday">
        <button id ="myButton" onclick=main() value="Submit"  type="button" class="btn btn-outline-light btn-lg submit-button">Submit</button>
        
        
        </div>
        </section>
      <!--- Birthday Count --->
      <div class = "container-fluid bd-container">
      <p id="days"></p>
      <p id="hours"></p>
      <p id="mins"></p>
      <p id="secs"></p>
      <h2 id="end"></h2>
    </div>

    <div class="wrapper">
